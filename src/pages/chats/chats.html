<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chats.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
    <body>
        <main>
            <div class="container">
                <div class="chat-list">
                    <h2>Chats</h2>
                    <ul>
                        <li>Anny</li>
                        <li>Polly</li>
                        <li>Steve</li>
                        <li>Mary</li>
                    </ul>
                </div>
                <div class="chat-area">
                    <button class="button-my-profile">
                        <a href="../profile/profile.html">My Profile</a>
                    </button>
                    <button class="button-logout">
                        <a href="../../../index.html">Log out</a>
                    </button>
                    <div class="chat-messages">
                        <p><strong>Пользователь 1:</strong> Привет!</p>
                        <p class="message-right"><strong>Пользователь 2:</strong> Здравствуй!</p>
                        <p><strong>Пользователь 1:</strong> Как дела?</p>
                        <p class="message-right"><strong>Пользователь 2:</strong> Всё отлично, спасибо!</p>
                    </div>
                    <div class="message-input">
                        <input type="text" id="message" name="message" placeholder="Введите сообщение...">
                        <button>Отправить</button>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="/src/pages/chatsnents/chats/index.ts"></script>
    </body>
</html>
